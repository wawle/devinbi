name: CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH directory
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HOST_KEY }}" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy to Test or Prod
        env:
          BRANCH: ${{ github.ref_name }}
          SERVER: ${{ secrets.SERVER }}
          USER: ${{ secrets.USER }}
        run: |
          if [ "$BRANCH" == "dev" ]; then
            ssh $USER@$SERVER "cd ~/test && docker-compose up -d --build"
          elif [ "$BRANCH" == "main" ]; then
            ssh $USER@$SERVER "cd ~/prod && docker-compose up -d --build"
          fi
